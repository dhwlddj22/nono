  name: nono
  description: "A new Flutter project."

  publish_to: 'none'

  version: 1.0.0+1

  environment:
    sdk: ^3.7.2

  dependencies:
    flutter:
      sdk: flutter
    url_launcher: ^6.1.14
    shared_preferences: ^2.2.2
    smooth_page_indicator: ^1.1.0
    lottie: ^3.3.1

    # 🔹 아이콘 패키지
    cupertino_icons: ^1.0.8

    # 🔹 Firebase 관련 패키지 추가
    firebase_core: ^3.12.1   # Firebase 초기화
    firebase_auth: ^5.5.1    # Firebase 인증
    firebase_storage: ^12.4.4 # Firebase 스토리지 (이미지 업로드)
    cloud_firestore: ^5.0.0 # Firestore (게시글 저장)

    # 🔹 카메라 & 갤러리에서 이미지 선택
    image_picker: ^1.0.7


    # 🔹 안드로이드 권한 요청 (API 33+ 대응)
    permission_handler: ^11.0.1
    file_picker: ^9.0.0

    # 🔹 네이티브 스플래시 화면 설정
    flutter_native_splash: ^2.4.5

    noise_meter: ^5.0.2
    flutter_sound: ^9.2.13+1
    record: ^6.0.0
    path_provider: ^2.0.15
    fl_chart: ^0.66.0

  dev_dependencies:
    flutter_test:
      sdk: flutter

    # 🔹 Linting 규칙 (flutter_lints 최신 버전 사용 시 flutter_native_splash 오류 발생 가능)
    flutter_lints: ^2.0.0

  flutter:
    uses-material-design: true

    assets:
      - assets/logo.png
      - assets/thumbs_up.png
      - assets/close.png
      - assets/camera.png
      - assets/Image.png
      - assets/onboarding1.png
      - assets/onboarding2.png
      - assets/onboarding3.png
      - assets/products/두꺼운 커튼.jpeg
      - assets/products/방음 문틈 테이프.jpeg
      - assets/products/방음폼.jpeg
      - assets/products/소음차단이어폰.jpeg
      - assets/products/이어플러그.jpeg
      - assets/products/층간소음 매트.jpeg
      - assets/lawyers/곽두팔.png
      - assets/lawyers/김도윤.png
      - assets/lawyers/김민지.png
      - assets/lawyers/송윤섭.png
      - assets/market.png
      - assets/call.png
      - assets/gov.png
      - assets/police.png
      - assets/tutorial_1_1.png
      - assets/tutorial_1_2.png
      - assets/tutorial_2.png
      - assets/tutorial_3.png
      - assets/consultation.png
      - assets/form_icon.png
      - assets/noise_meter.png
      - assets/call_consult.png
      - assets/web_consult.png
      - assets/message.png
      - assets/phone.png
      - assets/warning_icon.png
      - assets/big_police.png
      - assets/loading_animation.json
    fonts:
      - family: Pretendard
        fonts:
          - asset: assets/fonts/Pretendard-Regular.ttf
          - asset: assets/fonts/Pretendard-Bold.ttf
            weight: 700
          - asset: assets/fonts/Pretendard-Medium.ttf
            weight: 500
          - asset: assets/fonts/Pretendard-Light.ttf
            weight: 300
          - asset: assets/fonts/Pretendard-ExtraBold.ttf
            weight: 800
          - asset: assets/fonts/Pretendard-ExtraLight.ttf
            weight: 200
          - asset: assets/fonts/Pretendard-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/Pretendard-Thin.ttf
            weight: 100

  flutter_native_splash:
    color: "#000000"
    image: assets/logo.png
    android: true
    ios: true
    fullscreen: true
