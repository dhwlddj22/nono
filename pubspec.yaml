name: nono
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/logo.png
    - assets/thumbs_up.png
  uses-material-design: true

flutter_native_splash:
  color: "#000000"
  image: assets/logo.png
  android: true
  ios: true
  fullscreen: true