name: nono
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  lottie: ^3.3.1
  flutter_svg: ^2.0.7
  flutter_local_notifications: ^19.3.0
  timezone: ^0.10.1
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  firebase_storage: ^12.4.4
  cloud_firestore: ^5.0.0
  firebase_app_check: ^0.3.2+4
  google_sign_in: ^6.2.1
  kakao_flutter_sdk_user: ^1.7.0
  kakao_flutter_sdk_common: ^1.7.0

  # 미디어 및 권한
  image_picker: ^1.0.7
  permission_handler: ^11.0.1
  file_picker: ^9.0.0

  # 기능
  flutter_native_splash: ^2.4.5
  noise_meter: ^5.0.2
  flutter_sound: ^9.2.13+1
  record: ^6.0.0
  path_provider: ^2.0.15
  fl_chart: ^0.66.0
  intl: ^0.18.1
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/community/
    - assets/lawyers/
    - assets/market/
    - assets/market/products/
    - assets/noise_main/
    - assets/onboarding/gov_onboarding/
    - assets/onboarding/signup_onboarding/
    - assets/one_touch/one_touch_gov/
    - assets/one_touch/one_touch_main/
    - assets/one_touch/one_touch_police/
    - assets/bottom_nav/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
